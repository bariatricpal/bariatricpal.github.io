<head>
  <meta charset="utf-8" />
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />

  <title>{{page.title}}</title>
  <meta content="{{page.title}}" name="twitter:title" />
  <meta content="{{page.title}}" property="og:title" />

  <meta content="summary" name="twitter:card" />
  <meta content="website" property="og:type" />

  <link href="/uploads/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href='{{ "app.css" | prepend: site.assetpath }}'>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{site.title}}" href='{{ "/feed.xml" | prepend: site.url }}'>
</head>
